<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你愿意成为我的儿子吗？</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .content-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .image-container {
            margin-bottom: 25px;
        }
        
        .heart-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #6a11cb;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .heart-image:hover {
            transform: scale(1.05);
        }
        
        .question {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            transition: all 0.5s ease;
        }
        
        .btn {
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            position: relative;
        }
        
        .yes-btn {
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: white;
            z-index: 2;
        }
        
        .no-btn {
            background: linear-gradient(to right, #f44336, #c62828);
            color: white;
            z-index: 1;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .success-page {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        .success-image {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4caf50;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .success-text {
            font-size: 32px;
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* 竖屏模式 */
        @media (max-width: 768px) {
            .content-container {
                padding: 20px;
            }
            
            .question {
                font-size: 24px;
            }
            
            .buttons-container {
                flex-direction: row;
                gap: 15px;
            }
            
            .btn {
                padding: 14px 30px;
                font-size: 16px;
            }
        }
        
        /* 横屏模式 */
        @media (min-width: 769px) and (orientation: landscape) {
            .buttons-container {
                flex-direction: row;
                gap: 25px;
            }
        }
        
        /* 小屏幕横屏 */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .content-container {
                padding: 20px;
                margin: 10px 0;
            }
            
            .image-container {
                margin-bottom: 15px;
            }
            
            .heart-image {
                width: 120px;
                height: 120px;
            }
            
            .question {
                font-size: 22px;
                margin-bottom: 20px;
            }
            
            .buttons-container {
                margin-top: 20px;
                gap: 15px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container" id="main-container">
        <div class="image-container">
            <img src="https://iili.io/KdrS7b1.png" alt="Heart" class="heart-image">
        </div>
        
        <h1 class="question">你愿意成为我的儿子吗？</h1>
        
        <div class="buttons-container" id="buttons-container">
            <button class="btn yes-btn" id="yes-btn">同意</button>
            <button class="btn no-btn" id="no-btn">不同意</button>
        </div>
    </div>
    
    <div class="content-container success-page" id="success-page">
        <div class="image-container">
            <img src="https://iili.io/KdrSR5B.png" alt="Celebration" class="success-image">
        </div>
        
        <h1 class="success-text">喜欢你！</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const buttonsContainer = document.getElementById('buttons-container');
            const mainContainer = document.getElementById('main-container');
            const successPage = document.getElementById('success-page');
            
            let noClicks = 0;
            const noTexts = [
                '不同意', 
                '你确定？', 
                '再想想', 
                '真的吗？', 
                '最后一次机会', 
                '我可能会伤心',
                '再考虑一下？',
                '真的不再想想？',
                '这是最后的机会了',
                '好吧...',
                '求你了'
            ];
            
            // 存储初始位置
            let initialYesBtnTransform = '';
            let initialNoBtnTransform = '';
            
            // 初始化函数
            function initButtonPositions() {
                initialYesBtnTransform = yesBtn.style.transform;
                initialNoBtnTransform = noBtn.style.transform;
            }
            
            noBtn.addEventListener('click', function() {
                if (noClicks >= noTexts.length) return;
                
                noClicks++;
                
                // 显著放大"同意"按钮
                const scaleFactor = 1 + (noClicks * 0.15);
                yesBtn.style.transform = `${initialYesBtnTransform} scale(${scaleFactor})`;
                yesBtn.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.4)';
                
                // 更改不同意按钮的文字
                noBtn.textContent = noTexts[noClicks];
                
                // 将不同意按钮向右移动
                const moveDistance = Math.min(600, noClicks * 60);
                noBtn.style.transform = `${initialNoBtnTransform} translateX(${moveDistance}px) scale(0.9)`;
                
                // 当点击次数足够多时，将不同意按钮完全推出屏幕
                if (noClicks >= 10) {
                    // 计算屏幕宽度
                    const screenWidth = window.innerWidth;
                    // 将按钮完全移出屏幕右侧
                    noBtn.style.transform = `${initialNoBtnTransform} translateX(${screenWidth + 100}px) scale(0.9)`;
                    noBtn.style.opacity = '0';
                    
                    // 将同意按钮居中
                    buttonsContainer.style.justifyContent = 'center';
                    
                    // 添加脉冲动画
                    yesBtn.style.animation = 'pulse 1s infinite';
                }
            });
            
            yesBtn.addEventListener('click', function() {
                mainContainer.style.display = 'none';
                successPage.style.display = 'block';
            });
            
            // 初始化按钮位置
            setTimeout(initButtonPositions, 100);
            
            // 窗口大小改变时重置按钮位置
            window.addEventListener('resize', function() {
                // 重置按钮位置
                yesBtn.style.transform = initialYesBtnTransform;
                noBtn.style.transform = initialNoBtnTransform;
                noBtn.style.opacity = '1';
                
                // 重新初始化
                initButtonPositions();
                
                // 如果已经点击多次，重新应用效果
                if (noClicks > 0) {
                    const scaleFactor = 1 + (noClicks * 0.15);
                    yesBtn.style.transform = `${initialYesBtnTransform} scale(${scaleFactor})`;
                    
                    const moveDistance = Math.min(600, noClicks * 60);
                    noBtn.style.transform = `${initialNoBtnTransform} translateX(${moveDistance}px) scale(0.9)`;
                    
                    if (noClicks >= 10) {
                        const screenWidth = window.innerWidth;
                        noBtn.style.transform = `${initialNoBtnTransform} translateX(${screenWidth + 100}px) scale(0.9)`;
                        noBtn.style.opacity = '0';
                        buttonsContainer.style.justifyContent = 'center';
                        yesBtn.style.animation = 'pulse 1s infinite';
                    }
                }
            });
        });
    </script>
</body>
                </html>
